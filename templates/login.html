<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h2>Login - REGIONE LOMBARDIA</h2>

        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label>Username:</label><br>
            <input type="text" name="username" required><br>
            <label>Password:</label><br>
            <input type="password" name="password" required><br>

            <button type="submit">Accedi</button>
        </form>
        <p>Non hai un'account? <a href="{{ url_for('register') }}">Clicca qui</a></p>

    </body>
</html>
